<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | BT3 IT Course</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-extrabold text-blue-800 mb-6">Account Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <aside class="md:col-span-1 bg-white rounded-2xl shadow p-4">
                <nav class="space-y-2">
                    <button data-tab="profile" class="w-full text-left px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-semibold">Profile</button>
                    <button data-tab="uploads" class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100">My Uploads</button>
                </nav>
            </aside>
            <section class="md:col-span-3 space-y-6">
                <!-- Profile Tab -->
                <div data-panel="profile" class="bg-white rounded-2xl shadow p-6">
                    <h2 class="text-xl font-bold mb-4">General Info</h2>
                    <div class="flex items-start gap-6">
                        <div>
                            <div class="w-28 h-28 rounded-full overflow-hidden bg-gray-100 flex items-center justify-center">
                                <img id="acct-avatar" alt="Profile picture" class="w-full h-full object-cover hidden">
                                <span id="acct-avatar-fallback" class="text-3xl text-gray-400">üë§</span>
                            </div>
                            <div class="mt-3">
                                <input type="file" id="acct-avatar-input" accept="image/*" class="hidden" aria-label="Upload profile picture" title="Upload profile picture">
                                <button id="acct-avatar-btn" class="btn-secondary px-3 py-2 rounded-lg text-sm">Change picture</button>
                            </div>
                        </div>
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="acct-name">Full name</label>
                                <input id="acct-name" type="text" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="acct-email">Email</label>
                                <input id="acct-email" type="email" class="mt-1 w-full border rounded-lg px-3 py-2 bg-gray-100" readonly>
                            </div>
                            <div>
                                <span class="block text-sm font-medium text-gray-700">Account created</span>
                                <p id="acct-created" class="mt-1 text-sm text-gray-700">-</p>
                            </div>
                            <div>
                                <span class="block text-sm font-medium text-gray-700">Role</span>
                                <span id="acct-role-badge" class="inline-block mt-1 px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button id="acct-save" class="btn-primary text-white rounded-lg px-4 py-2 font-semibold">Save changes</button>
                        <span id="acct-msg" class="ml-3 text-sm"></span>
                    </div>
                    <div id="acct-role-admin" class="mt-6 hidden">
                        <h3 class="font-semibold mb-2">Admin controls</h3>
                        <label for="acct-role-select" class="block text-sm font-medium text-gray-700">Set role</label>
                        <div class="flex items-center mt-1">
                            <select id="acct-role-select" class="border rounded-lg px-3 py-2">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                            <button id="acct-role-save" class="ml-2 btn-primary text-white rounded-lg px-4 py-2 text-sm font-semibold">Update role</button>
                        </div>
                    </div>
                </div>

                <!-- Uploads Tab -->
                <div data-panel="uploads" class="bg-white rounded-2xl shadow p-6 hidden">
                    <h2 class="text-xl font-bold mb-4">My Uploads</h2>
                    <div id="acct-uploads-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
                    <p id="acct-uploads-empty" class="text-sm text-gray-500">No uploads yet.</p>
                </div>
            </section>
        </div>
        <div class="mt-8">
            <a href="../index.html" class="text-blue-700 underline">‚Üê Back to Home</a>
        </div>
    </main>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/account.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            if (window.requireAuth) window.requireAuth('auth.html');
        });
    </script>
</body>
<footer class="bg-blue-900 text-blue-100 py-6 mt-12">
    <div class="container mx-auto px-6 text-center text-sm">
        &copy; <span id="year"></span> BT3 IT Course, ETSTC. All rights reserved.
        <br>
        <span>Made by <a href="https://cowebslb.com" target="_blank" rel="noopener" class="underline text-blue-200">CoWebsLB</a></span>
    </div>
</footer>
</html>
